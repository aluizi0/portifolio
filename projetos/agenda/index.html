<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Soft UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="main-container">
        <header>
            <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Voltar</a>
            <div class="theme-switch">
                <i class="fas fa-moon" id="theme-icon"></i>
            </div>
        </header>

        <div class="content-grid">
            
            <div class="calendar-container neumorphic">
                <div class="calendar-header">
                    <button id="prevMonth" class="neu-btn"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="currentMonthYear">Novembro 2025</h2>
                    <button id="nextMonth" class="neu-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                
                <div class="weekdays">
                    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>SÃ¡b</div>
                </div>
                
                <div class="days" id="daysContainer">
                    </div>
            </div>

            <div class="notes-container neumorphic">
                <div class="notes-header">
                    <h3>Tarefas para:</h3>
                    <p id="selectedDateDisplay">Selecione um dia</p>
                </div>

                <div class="add-note-box">
                    <input type="text" id="noteInput" class="neu-input" placeholder="Nova tarefa...">
                    <button id="addNoteBtn" class="neu-btn circle"><i class="fas fa-plus"></i></button>
                </div>

                <ul id="notesList" class="notes-list">
                    </ul>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

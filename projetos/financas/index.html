<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças | JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Controle Financeiro</h1>
            <a href="../../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar</a>
        </header>

        <div class="balance-container">
            <div class="card income">
                <h3>Entradas</h3>
                <p id="money-plus" class="money plus">+ R$ 0,00</p>
            </div>
            <div class="card expense">
                <h3>Saídas</h3>
                <p id="money-minus" class="money minus">- R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p id="balance" class="money">R$ 0,00</p>
            </div>
        </div>

        <h3>Nova Transação</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Descrição</label>
                <input type="text" id="text" placeholder="Ex: Salário, Aluguel..." />
            </div>
            <div class="form-control">
                <label for="amount">Valor <br />
                <small>(negativo = despesa, positivo = receita)</small></label>
                <input type="number" id="amount" placeholder="Ex: -50.00 ou 1000.00" />
            </div>
            <button class="btn">Adicionar Transação</button>
        </form>

        <h3>Histórico</h3>
        <ul id="list" class="list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
